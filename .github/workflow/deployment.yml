name: Deploy Project
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm lint
      - name: Run test
        run: npm test
      - name: Build Project
        run: npm build
      - name: Deploy
        run: echo 'Deployment...'